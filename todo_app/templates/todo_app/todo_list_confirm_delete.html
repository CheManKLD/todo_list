{% extends 'todo_app\base.html' %}

{% block title %}
{{ template_title }}
{% endblock %}

{% block content %}

<h3>{{ template_title }}</h3>
<p>Are you sure you want to delete the list <i>{{ object.title }}</i>?</p>
<div>
    <form method="post">
        {% csrf_token %}

        <button type="submit">Yes, delete</button>
    </form>
    <button>
        <a href="{% url 'index' %}">Cancel</a>
    </button>
</div>

{% endblock %}
