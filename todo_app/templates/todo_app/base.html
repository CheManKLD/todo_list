<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <div>
        {% if list_selected == 0 %}
        <h1>To-do lists</h1>
        {% else %}
        <h1><a href="{% url 'index' %}">To-do lists</a></h1>
        {% endif %}
    </div>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
