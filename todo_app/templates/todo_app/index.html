{% extends 'todo_app\base.html' %}

{% block title %}
To-do lists
{% endblock %}

{% block content %}

{% if object_list %}
<h3>All my lists</h3>
{% endif %}

<ul>
    {% for todolist in object_list %}
    <li>
        <a href="{{ todolist.get_absolute_url }}">{{ todolist.title }}</a>
    </li>
    {% empty %}
    <h4>You have no lists!</h4>
    {% endfor %}
</ul>

<button>
    <a href="{% url 'list-add' %}">Add a new list</a>
</button>

{% endblock %}
