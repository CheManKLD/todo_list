{% extends 'todo_app\base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}

<h3>{{ title }}</h3>
<div>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table}}
        </table>

        <button type="submit">Submit</button>
        <button>
            <a href="{% url 'list' todo_list.id %}">Cancel</a>
        </button>
    </form>
</div>

{% endblock %}
